{% extends 'user_profile/user_profile_layout.html' %} 

{% block style %} 
    {{ block.super }}
    <link rel="stylesheet" href="/static/style/user_profile/index.css">
{% endblock %} 

{% block content %} 
    <div id="profile-tags">
        {% for tag in tags %} 
            <div class="tag">
                <button class="tag-button btn btn-outline-info">
                    <img src="{{ tag.icon }}">
                    <div>{{ tag.name }}</div>
                </button>
            </div>
        {% endfor %} 
    </div>
{% endblock %}
