{% extends 'user_profile/user_profile_layout.html' %} 

{% block style %} 
    {{ block.super }}
    <link rel="stylesheet" href="/static/style/user_profile/index.css">
    <link rel="stylesheet" href="/static/style/posts/post.css">
{% endblock %} 

{% block script %} 
    <script type="text/babel" src="/static/script/posts/edit-post.jsx"></script>
    <script type="text/babel" src="/static/script/posts/one-post.jsx"></script>
    <script type="text/babel" src="/static/script/posts/display-post.jsx"></script>
{% endblock %} 

{% block content %} 
    <div id="edit-post" class="edit-page" style="display: none"></div>
    <div id="profile-posts-container"></div>
    <button id="post-edit-button" style="display: none" type="button" data-bs-toggle="modal" data-bs-target="#post-edit-message"></button>
    <div class="modal fade" id="post-edit-message" tabindex="-1" aria-labelledby="post-edit-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-edit-label">Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Post edited!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <button id="post-delete-message-button" style="display: none" type="button" data-bs-toggle="modal" data-bs-target="#post-delete-message"></button>
    <div class="modal fade" id="post-delete-message" tabindex="-1" aria-labelledby="post-delete-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-delete-label">Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Post deleted!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
